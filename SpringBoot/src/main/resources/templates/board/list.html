<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>list title</title>
	
</head>

<body>
	<!--	http://localhost:8080/list : html
		static : 이미지, css, js, uploadPath
	-->
	<table border="1">
	    <tr>
	        <th>번호</th>
	        <th>제목</th>
	        <th>작성자</th>
	        <th>작성시간</th>
	        <th>조회수</th>
	    </tr>
	    <tr th:each="board : ${boards}">
	        <td th:text="${board.num}"></td>
			<td><a th:href="@{/board/content(num=${board.num})}" th:text="${board.subject}"></a></td>
	        <td th:text="${board.name}"></td>
	        <td th:text="${board.rdate}"></td>
	        <td th:text="${board.readcount}"></td>
	    </tr>
	</table>

	<div th:if="${isPaged}">
	    <a th:if="${currentPage > 0}" th:href="@{/board/list(page=${currentPage - 1}, size=10, paged=true)}">이전</a>
	    
	    <span th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
	        <a th:href="@{/board/list(page=${pageNum}, size=10, paged=true)}" th:text="${pageNum + 1}"></a>
	    </span>

	    <a th:if="${currentPage + 1 < totalPages}" th:href="@{/board/list(page=${currentPage + 1}, size=10, paged=true)}">다음</a>
	</div>
	
	<a th:href="@{/board/list(paged=false)}">전체 리스트 보기</a> <a href="/board/write"> 게시판 글쓰기</a> <a href="/board/fwrite"> 게시판 파일 글쓰기</a><br><br>

	<a href="/main">메인 페이지로 가기</a>
	
</body>

</html>
