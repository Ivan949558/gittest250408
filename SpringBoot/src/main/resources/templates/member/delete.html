<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>delete title</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/top.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/member.css}">
</head>

<body>
	<!--	http://localhost:8080/delete : html
		static : 이미지, css, js, uploadPath
	-->
	
	<header th:insert="~{inc/top}"></header>
	<div class="main">
	<form th:action="@{/deletePro}" method="post">
		아이디 : <input type="text" name="id"  class="id"><br>
		비밀번호 : <input type="password" name="passwd" class="passwd"><br>
		<input type="submit" onclick="return confirmDelete()" value="계정 삭제">
	</form>
	</div>
	
	<footer th:insert="~{inc/footer}"></footer>
	
	<script th:inline="javascript">
		function confirmDelete() {
			return confirm("정말 계정를 삭제하시겠습니까?");
		}
	</script>
</body>

</html>
